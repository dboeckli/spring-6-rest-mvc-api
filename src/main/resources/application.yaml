spring:
  application:
    name: spring-6-rest-mvc-api
  data:
    rest:
      base-path: /api/v1
      
management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always      
  
  
